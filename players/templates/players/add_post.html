{% extends 'players/base.html' %}
<title>{{title}}</title>
{% block content %}
<div class="container">
<div >
    <h1>Add post here</h1>
</div>
<form action="{% url 'add_post' %}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
        {% csrf_token %}
    <div >{{ form.non_field_errors }}</div>
        {% for f in form %}
    <p class="form-control form-control-sm"  for="{{ f.id_for_label }}"><label for="{{ f.id_for_label }}" style="padding: 10px">{{f.label}}</label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
    </div>
    <button class="btn btn-success" type="submit">Add</button>
</form>
</div>
{% endblock %}
