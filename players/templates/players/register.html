{% block content %}3
<br>
<div class="container">
  <form class="form-control" method="post">
    {% csrf_token %}
    <div>{{ form.non_field_errors }}</div>
    {% for f in form %}
      <label for="{{ f.id_for_label }}" class="form-label" style="padding: 10px">{{ f.label }}: </label>
      <p class="form-control form-control-sm">{{ f }}</p>
        <div>{{ f.errors }}</div>
    {% endfor %}
    <button class="btn btn-primary"type="submit">Register</button>
  </form>
</div>
{% endblock %}
